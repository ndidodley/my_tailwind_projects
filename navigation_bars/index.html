<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Bars Demo</title>
    <link rel="stylesheet" href="./output.css" />
  </head>

  <body>
    <section>
      <div class="flex">
        <div
          class="bg-red-500 duration-300 h-screen p-5 pt-8 w-72 relative overflow-x-hidden"
          id="nav_wrapper"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            id="nav_toggle"
            class="bg-white text-dark-purple h-8 w-8 rounded-full absolute -right-3 top-9 border cursor-pointer p-2"
            viewBox="0 0 448 512"
          >
            <path
              d="M447.1 256C447.1 273.7 433.7 288 416 288H109.3l105.4 105.4c12.5 12.5 12.5 32.75 0 45.25C208.4 444.9 200.2 448 192 448s-16.38-3.125-22.62-9.375l-160-160c-12.5-12.5-12.5-32.75 0-45.25l160-160c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25L109.3 224H416C433.7 224 447.1 238.3 447.1 256z"
            />
          </svg>
          <div class="inline-flex">
            <svg
              class="bg-transparent text-amber-500 text-4xl rounded cursor-pointer block float-left mr-2 w-8 h-8"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 640 512"
            >
              -->
              <path
                d="M96.2 200.1C96.07 197.4 96 194.7 96 192C96 103.6 167.6 32 256 32C315.3 32 367 64.25 394.7 112.2C409.9 101.1 428.3 96 448 96C501 96 544 138.1 544 192C544 204.2 541.7 215.8 537.6 226.6C596 238.4 640 290.1 640 352C640 422.7 582.7 480 512 480H144C64.47 480 0 415.5 0 336C0 273.2 40.17 219.8 96.2 200.1z"
              />
            </svg>
            <h1
              class="text-white origin-left font-medium text-2xl duration-200"
              id="logo_text"
            >
              Cloud
            </h1>
          </div>
        </div>
        <div class="p-7">
          <h1 class="text-2xl font-bold">Home Page</h1>
        </div>
      </div>
    </section>
    <script>
      let nav_wrapper = document.getElementById("nav_wrapper");
      let nav_toggle = document.getElementById("nav_toggle");
      nav_toggle.addEventListener("click", () => {
        if (nav_wrapper.classList.contains("w-72")) {
          ["w-72", "w-20"].map((elem) => nav_wrapper.classList.toggle(elem));
          nav_toggle.classList.toggle("rotate-180");
        } else {
          ["w-72", "w-20"].map((elem) => nav_wrapper.classList.toggle(elem));
          nav_toggle.classList.toggle("rotate-180");
        }
      });
    </script>
  </body>
</html>
